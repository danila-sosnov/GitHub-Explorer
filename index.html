<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="header">

        <div class="container header_container">
            <div class="header_title">
                 <h1 class="title">GitHub Explorer</h1>
                 <a class="logo">
                     <img src="unnamedg-removebg-preview.png" alt="GitHub Logo">
                    </a>
                 
            </div>
           
            <div class="header_info"><p>A simple and convenient tool for searching and viewing GitHub user profiles.</p></div>
             </div>

    </div>

  <main>
      <div class="container">

          <div class="input-group">
                <input type="text" id="input" placeholder="Enter a GitHub username">
                <button id="search-button" class="search-button">View</button>
          </div>

          <div class="profile-card hidden" id="profile">
              <img id="avatar">
              <h2 id="name"></h2>
              <p id="login"></p>
              <p id="bio"></p>

              <span id="repos"></span>
              <span id="followers"></span>
              <span id="following"></span>

              <a id="link" target="_blank"></a>

          </div>

      </div>
  </main>

 <script src="script.js"></script>
<script src="getProfile.js"></script>
<script src="showProfile.js"></script>
    
</body>
</html>
