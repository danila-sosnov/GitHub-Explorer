<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github profile</title>
</head>
<body>
    <div class="container">
        <div class="profile-card hidden" id="profile">
            <img id="avatar">
            <h2 id="name"></h2>
            <p id="login"></p>
            <p id="bio"></p>

            <p id="repos"></p>
            <p id="followers"></p>
            <p id="following"></p>

            <a id="link" target="_blank" rel="noopener noreferrer">
                Open Github
            </a>

        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
